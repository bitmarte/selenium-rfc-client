<html>
	<head>
		<title>Report Index</title>
	</head>
	<body>
		<h2>Report Index</h2>
		<table border="1px solid #000" style="padding:5px;">
			<tr>
				<th style="font-weight: bold;">PLAN NAME</th>
				<th style="font-weight: bold;">RESULT</th>
				<th style="font-weight: bold;">PLAN REPORT</th>
			</tr>
			<#list plans as plan>
				<tr>
					<td>${plan.planName}</td>
					<#if plan.planResult == "SUCCESS">
						<td style="background-color:green">${plan.planResult}</td>
					<#elseif plan.planResult == "ERROR">
						<td style="background-color:red">${plan.planResult}</td>
					<#elseif plan.planResult == "TIMEOUT">
						<td style="background-color:yellow">${plan.planResult}</td>
					</#if>
					<td><a href="${plan.planName}/plan-report.html" target="_blank">Open report...</a></td>
				</tr>
			</#list>
		</table>
	</body>
</html>
